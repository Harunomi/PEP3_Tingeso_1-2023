server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://${EUREKA:localhost}:8761/eureka
  instance:
    hostname: localhost
spring;
  cloud:
    gateway:
      discovery:
        locator:
          enable: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials, RETAIN_UNIQUE
        globalcors:
          cors-configurations:
            '[/**]':
              allowed-origin-pattherns: '*'
              allowed-methods: "*"
              allowed-headers: "*"
              allow-credentials: tue
        routes:
          - id: pregunta-service
            uri: lb//pregunta-service
            predicates:
              - Path=/pregunta/**